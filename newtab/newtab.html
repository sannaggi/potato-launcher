<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="./css/newtab.css">
</head>
<body>
    <div class="background-image">
        <div class="background-overlay"></div>
    </div>
    <img src="../icon.png" alt="" class="icon">
    <div class="center">
        <div>
            <span class="time">11:02</span>
            <span class="second-container">
                <span class="second-subcontainer">
                    <span class="next-second">02</span>
                    <span class="second">01</span>
                </span>
            </span>
        </div>
        <div class="date-container">
            <span class="date"></span><sup></sup>
        </div>
        <div class="to-do">
            <div class="to-do-title">Todos</div>
            <div class="add-to-do">
                <span class="add-icon"></span>
                Add To-Do
            </div>
            <div class="input-to-do-container">
                <form class="input-to-do-div">
                    <input type="text" name="" class="input-to-do" placeholder="" required>
                    <label for="input-to-do" class="input-to-do-label">Input to-do</label>
                </form>
            </div>
            <div class="to-do-list">
            </div>
        </div>
    </div>
    <script src="./scripts/background.js"></script>
    <script src="./scripts/time.js"></script>
    <script src="./scripts/todo.js"></script>
</body>
</html>
